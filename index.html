<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width= device-width, initial-scale= 1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="./script.js"></script>
    <script src="./questionsArr.js"></script>

  <body>
<!-- img source http://fixtheprimaries.com/solutions/rotatingregional/ -->
  <a href="https://amspears.github.io/TriviaGame/" target="_self">
    <img class="center fit"src="US_states_img.jpg" alt="US-Map" style="max-width:100%;height:auto;" >

    <h1> U.S. State Capitals</h1>
      <div class="container">
        <div class= "correct-mark">
          <i class="fa fa-check" aria-hidden="true"></i>
        </div>
        <div class= "incorrect-mark">
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
         <div class="time"></div>
         <div class="score"> </div>
         <div class="question"></div>
         <div class="answers"></div>
        <div><button class="answerSelected" id="buttonA">A.</button></div>
       <div> <button class="answerSelected" id="buttonB">B.</button></div>
       <div> <button class="answerSelected" id="buttonC">C.</button></div>
    </div>
  </body>
